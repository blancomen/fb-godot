[application]

name="firstbird"
main_scene="res://move_sensor.tscn"
icon="res://icon.png"

[debug]

print_metrics=true

[display]

width=1000
height=600
driver="GLES2"
emulate_touchscreen=true
resizable=true
borderless_window=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

unit_jump=[key(Space)]
