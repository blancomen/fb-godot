[application]

name="firstbird"
main_scene="res://root.tscn"
icon="res://icon.png"

[debug]

print_metrics=true

[display]

driver="GLES2"
width=1280
height=720
emulate_touchscreen=true
resizable=true
borderless_window=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

unit_jump=[key(Space)]
